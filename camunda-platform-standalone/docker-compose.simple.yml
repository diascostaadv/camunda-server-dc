version: "3.3"

services:
  # PostgreSQL Database
  db:
    image: postgres:16.3
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-camunda}
      POSTGRES_USER: ${POSTGRES_USER:-camunda}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-camunda}
      # Autovacuum configuration for automatic cleanup
      POSTGRES_INITDB_ARGS: "-c autovacuum=on -c autovacuum_max_workers=3"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks: [backend]
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    restart: unless-stopped

  # Camunda Platform
  camunda:
    image: camunda/camunda-bpm-platform:run-7.23.0
    environment:
      DB_DRIVER: org.postgresql.Driver
      DB_URL: ${DATABASE_URL}
      DB_USERNAME: ${POSTGRES_USER:-camunda}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-camunda}
      TZ: ${TZ:-America/Sao_Paulo}
      JAVA_OPTS: -javaagent:/camunda/javaagent/jmx_prometheus_javaagent.jar=${CAMUNDA_JMX_PORT:-9404}:/camunda/config/prometheus-jmx.yml ${JAVA_OPTS_EXTRA:-}
      DB_CONNECTION_TIMEOUT: ${DB_CONNECTION_TIMEOUT:-30000}
      DB_IDLE_TIMEOUT: ${DB_IDLE_TIMEOUT:-600000}
      DB_MAX_LIFETIME: ${DB_MAX_LIFETIME:-1800000}
      DB_MAXIMUM_POOL_SIZE: ${DB_MAXIMUM_POOL_SIZE:-10}
    ports:
      - "${CAMUNDA_PORT:-8080}:8080"
      - "${CAMUNDA_JMX_PORT:-9404}:${CAMUNDA_JMX_PORT:-9404}"
    volumes:
      - ./config/prometheus-jmx.yml:/camunda/config/prometheus-jmx.yml
      - ./config/camunda-bpm-run.yml:/camunda/configuration/default.yml
      - ./resources:/camunda/webapps/engine-rest/WEB-INF/classes/
      - ./bpmn:/camunda/webapps/engine-rest/WEB-INF/classes/bpmn/
      - camunda_heapdumps:/tmp/heapdumps
    depends_on:
      - db
    networks: [backend]
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:8080/camunda/app/welcome/default/",
        ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--storage.tsdb.retention.size=10GB"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"
    networks: [backend]
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks: [backend]
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    restart: unless-stopped

volumes:
  db_data:
  prometheus_data:
  grafana_data:
  camunda_heapdumps:

networks:
  backend:
    driver: bridge
