version: "3.9"

services:
  # MongoDB for task storage (only when EXTERNAL_SERVICES_MODE=false)
  mongodb:
    profiles: ["local-services"]
    image: mongo:7.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-worker_gateway}
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    networks: [backend]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # RabbitMQ for task queuing (only when EXTERNAL_SERVICES_MODE=false)
  rabbitmq:
    profiles: ["local-services"]
    image: rabbitmq:3.12.12-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin123}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-worker_gateway}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks: [backend]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching (only when EXTERNAL_SERVICES_MODE=false)
  redis:
    profiles: ["local-services"]
    image: redis:7.2-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks: [backend]
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker API Gateway
  gateway:
    build:
      context: ./app
      dockerfile: Dockerfile
    environment:
      # Application Configuration
      - PORT=${GATEWAY_PORT:-8000}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-local}
      
      # External Services Mode
      - EXTERNAL_SERVICES_MODE=${EXTERNAL_SERVICES_MODE:-false}
      
      # Database/Services URIs (URI-based configuration) 
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-worker_gateway}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE:-worker_gateway}
      - REDIS_URI=redis://redis:6379
      
      # Task Configuration
      - TASK_TIMEOUT=${TASK_TIMEOUT:-300}
      - TASK_RETRY_LIMIT=${TASK_RETRY_LIMIT:-3}
      - TASK_RETRY_DELAY=${TASK_RETRY_DELAY:-60}
      
      # Connection timeouts (for Azure services)
      - MONGODB_CONNECT_TIMEOUT=${MONGODB_CONNECT_TIMEOUT:-30000}
      - MONGODB_SERVER_SELECTION_TIMEOUT=${MONGODB_SERVER_SELECTION_TIMEOUT:-30000}
      - REDIS_CONNECT_TIMEOUT=${REDIS_CONNECT_TIMEOUT:-10000}
      - RABBITMQ_CONNECTION_TIMEOUT=${RABBITMQ_CONNECTION_TIMEOUT:-30000}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # Metrics
      - METRICS_ENABLED=${METRICS_ENABLED:-true}
      - METRICS_PORT=${METRICS_PORT:-9000}
    ports:
      - "${GATEWAY_PORT:-8000}:8000"
      - "${METRICS_PORT:-9000}:9000"
    # Conditional dependencies: only depend on local services when using local mode
    depends_on: []
    networks: [backend]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mongodb_data:
  rabbitmq_data:
  redis_data:

networks:
  backend:
    driver: ${NETWORK_DRIVER:-bridge}