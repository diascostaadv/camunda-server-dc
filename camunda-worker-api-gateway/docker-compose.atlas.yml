version: "3.9"

services:
  # RabbitMQ for task queuing (ainda necessário localmente)
  rabbitmq:
    image: rabbitmq:3.12.12-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin123}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-worker_gateway}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks: [backend]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching (ainda necessário localmente)
  redis:
    image: redis:7.2-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks: [backend]
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker API Gateway
  gateway:
    build:
      context: ./app
      dockerfile: Dockerfile
    environment:
      # Application Configuration
      - PORT=${GATEWAY_PORT:-8000}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-local}
      
      # External Services Mode (sempre true para Atlas)
      - EXTERNAL_SERVICES_MODE=true
      
      # MongoDB Atlas URI (não sobrescrever!)
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-worker_gateway}
      
      # RabbitMQ local
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin123}@rabbitmq:5672/${RABBITMQ_VHOST:-worker_gateway}
      - RABBITMQ_EXCHANGE=${RABBITMQ_EXCHANGE:-worker_gateway}
      
      # Redis local
      - REDIS_URI=redis://redis:6379
      
      # Task Configuration
      - TASK_TIMEOUT=${TASK_TIMEOUT:-300}
      - TASK_RETRY_LIMIT=${TASK_RETRY_LIMIT:-3}
      - TASK_RETRY_DELAY=${TASK_RETRY_DELAY:-60}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # Metrics
      - METRICS_ENABLED=${METRICS_ENABLED:-true}
      - METRICS_PORT=${METRICS_PORT:-9000}
    ports:
      - "${GATEWAY_PORT:-8000}:8000"
      - "${METRICS_PORT:-9000}:9000"
    depends_on:
      - rabbitmq
      - redis
    networks: [backend]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  rabbitmq_data:
  redis_data:

networks:
  backend:
    driver: ${NETWORK_DRIVER:-bridge}