[tool:pytest]
# Configuração principal do pytest
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=camunda-swarm/workers
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-fail-under=80
    --html=reports/report.html
    --self-contained-html
    -v
    --tb=short

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers customizados
markers =
    unit: marks tests as unit tests (fast, no external dependencies)
    integration: marks tests as integration tests (slower, requires external services)
    smoke: marks tests as smoke tests (basic functionality verification)
    e2e: marks tests as end-to-end tests (full workflow testing)
    worker: marks tests related to Camunda workers
    api: marks tests related to API endpoints
    process: marks tests related to BPMN processes
    slow: marks tests as slow running
    csrf: marks tests related to CSRF token functionality

# Filtros para execução
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# Timeout configuration
timeout = 300
timeout_method = thread

# Test discovery
norecursedirs = .git .tox htmlcov build dist *.egg

# Logging configuration  
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
branch = True
source = camunda-swarm/workers
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */migrations/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
